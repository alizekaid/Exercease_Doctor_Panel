<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Management</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
        }

        .container {
            background: rgba(26, 26, 26, 0.05); /* Slight gray tint for contrast */
            max-height: 100vh;
            height: 100vh;
            padding: 20px;
            color: black;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-top: 15%;
            color: #333;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 30px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        button {
            background-color: #345cc4;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #2b4ba1;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctors Management</h1>

        <h2>Existing Doctors</h2>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor['email'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_doctor') }}">
            <button>Add New Doctor</button>
        </a>
    </div>
</body>
</html>
